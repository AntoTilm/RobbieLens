<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="robbielens.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Manrope">
	<title>Acceuil - Robbie Lens Photographie</title>
</head>
<body>
	
		<header>
			<div class="logo"><a href="index.html"><img src="Ressources\img\robbielenslogo.png" alt="robbielenslogo"></a></div>
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="apropos.html">A propos</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
				</ul>
			</nav>
		</header>
	<div class="bloc_page">	
		<section>
			<article class="intro">
				<div class=textegauche><h1>Robbie Lens Photographie</h1>
				<p>Où <strong>professionalisme</strong> s’allie avec <strong>passion</strong>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.</p>
				<a class="ecrivezmoi" href="#">un projet? écrivez-moi</a>
				</div>
				<img class="robbiephoto" src="Ressources\img\robbie-lens.png" alt="robbie-lens">
			</article>

			<article class="projet">
				<h2>Mon dernier projet</h2>
				<div class="galerie">
					<img src="Ressources\img\element-1.png" alt="element-1.png">
					<img src="Ressources\img\element-2.png" alt="element-2.png">
					<img src="Ressources\img\element-3.png" alt="element-3.png">
					<img src="Ressources\img\element-4.png" alt="element-4.png">
					<img src="Ressources\img\element-5.png" alt="element-5.png">
					<img src="Ressources\img\element-6.png" alt="element-6.png">
				</div>
			</article>

			<article class="formulaire">
				<h3>Parlons de votre projet</h3>
				<form class="form" method="post" action="#">
					<div class="nomemail"><div class="nom"><label for="pseudo">nom</label><input type="text" name="pseudo" id="pseudo" required /></div>
					<div class="email"><label for="email">email</label><input type="email" name="email" id="email" required /></div></div>
					<div><label for="message">message</label><textarea type="text" name="message" id="message" required rows="10" /></textarea></div>
					<input class="envoyer" type="submit" name="envoyer">
				</form>
			</article>
		</section>
	</div>	
		<footer>
			<a href="index.html"><img src="Ressources\img\robbielenslogo.png" alt="robbielenslogo"></a>
			<div>
				<a href="https://twitter.com/"><img src="Ressources\img\twitterlogo.png" alt="twitterlogo"></a>
				<a href="https://www.instagram.com/"><img src="Ressources\img\instagramlogo.png" alt="instagramlogo"></a>
			</div>
		</footer>
	
</body>
</html>
